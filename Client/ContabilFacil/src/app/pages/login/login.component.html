<app-default-login-layout 
title="FaÃ§a login na sua conta"
primaryBtnText="Login"
secondaryBtnText="Cadastrar"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeHolder="exemplo@email.com"
            >
            <img src="/assets/svg/email-icon.svg">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
            >
            <img src="/assets/svg/password-icon.svg">
        </app-primary-input>
        <span>Esqueceu sua senha?</span>
    </form>

</app-default-login-layout>
